## Recap: Bitcoin terms
- Wallet: a set of public/private key pairs
- Bitcoin address: the public key of one of those key pairs
- Node: a machine that takes part in the peer-to-peer Bitcoin network
  - The BTC node software looks like [this](https://upload.wikimedia.org/wikipedia/commons/7/7c/Bitcoin-core-v0.10.0.png)
- Ledger: the transactions that have just occurred, and have not yet become "official"
- Block: a list of transactions that have occurred "officially", along with the hash of the previous block
- Blockchain: all the blocks
  - BTC is at about 720,000 blocks in the blockchain
  - Ethereum is at about 1.4 million blocks in the blockchain
- Miner: we'll get to that, but it's typically NOT a node
